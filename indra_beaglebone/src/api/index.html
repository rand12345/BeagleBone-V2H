<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">



	<title>WebSocket test</title>
</head>

<body>
	<main class="container-fluid">
		<section>
			<h2>Data Table</h2>
			<table id="dataTable">
				<thead>
					<tr>
						<th>SOC</th>
						<th>State</th>
						<th>Temperature</th>
						<th>Watts</th>
					</tr>
				</thead>
				<tbody>
					<!-- Data rows will be added dynamically here -->
				</tbody>
			</table>
		</section>
		<section>
			<h2>Mode Selection</h2>
			<label><input type="radio" name="mode" value="V2h"> V2H</label>
			<label><input type="radio" name="mode" value="Charge"> Charge</label>
			<label><input type="radio" name="mode" value="Idle"> Idle</label>
		</section>
		<section>
			<h1>Charge Parameters Form</h1>
			<form id="chargeForm">
				<label for="amps">Amps:</label>
				<input type="number" id="amps" name="amps" min="0" max="255"><br><br>

				<label for="eco">Eco:</label>
				<input type="checkbox" id="eco" name="eco"><br><br>

				<label for="soc_limit">SOC Limit:</label>
				<input type="number" id="soc_limit" name="soc_limit" min="0" max="100"><br><br>

				<button type="submit">Submit</button>
			</form>
		</section>
		<!-- <div id="chartContainer" style="height: 300px; width: 100%;"></div> -->
		<!-- <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script> -->
		<!-- <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script> -->
		<script src="script.js"></script>
	</main>
</body>

</html>
