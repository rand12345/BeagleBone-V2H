<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
	<title>WebSockets test</title>
</head>

<body class="container">
	<header>
		<h2>Realtime data</h2>
		<table id="dataTable">
			<thead>
				<tr>
					<th>SoC</th>
					<th>State</th>
					<th>Temperature</th>
					<th>Watts</th>
				</tr>
			</thead>
			<tbody>
				<!-- Data rows will be added dynamically here -->
			</tbody>
		</table>
	</header>
	<main></main>
	<section>
		<h2>Mode Selection</h2>
		<div>
			<input type="button" name="mode" value="V2h">
			<input type="button" name="mode" value="Charge">
			<input type="button" name="mode" value="Idle">
		</div>

		<hr>
		<h1>Charge Parameters</h1>
		<form id="chargeForm">
			<div class="grid">
				<label for="amps">Amps:
					<input type="range" id="amps" name="amps" min="0" max="16" value="16">
				</label>
				<label for="soc_limit">SOC Limit:
					<input type="range" id="soc_limit" name="soc_limit" min="30" max="100" value="100">
				</label>
				<label for="eco">Solar Economy:
					<br><input type="checkbox" id="eco" name="eco">
				</label>
				<br>
				<button type="submit">Submit</button>
			</div>

		</form>
	</section>
	<!-- <div id="chartContainer" style="height: 300px; width: 100%;"></div> -->
	<!-- <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script> -->
	<!-- <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script> -->
	<script src="script.js"></script>
	</main>
</body>

</html>
